name: "Auto Image Rebuild"
on:
  push:
  schedule: 
    - cron: "0 12 1 * *"
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}
  TAG_LATEST: latest
  TAG_ALPINE: alpine

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: latest
            dockerfile: Dockerfile
            tag: latest
          - variant: alpine
            dockerfile: Dockerfile.alpine
            tag: alpine

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Downcase repo for image name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (${{ matrix.variant }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.REPO_LC }}:${{ matrix.tag }}

  keep-alive:
        runs-on: ubuntu-latest
        env:
          GITHUB_TOKEN: ${{ github.token }}
        steps:
          - name: Enable current workflow
            shell: sh
            run: |
              case "${GITHUB_WORKFLOW_REF:?}" in
                "${GITHUB_REPOSITORY:?}"/.github/workflows/*.y*ml@*) ;;
                *) false ;;
              esac
              workflow="${GITHUB_WORKFLOW_REF%%@*}"
              workflow="${workflow#${GITHUB_REPOSITORY}/.github/workflows/}"
              gh api -X PUT "repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow}/enable"
